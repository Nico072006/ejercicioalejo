<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesi칩n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function(){
            $("#subtract-icon").hide(); // Oculta el icono de resta al inicio

            $("#add-icon").click(function(){
                $(".login-form").slideDown(500);
                $(this).hide();
                $("#subtract-icon").show();
            });

            $("#subtract-icon").click(function(){
                $(".login-form").slideUp(500);
                $(this).hide();
                $("#add-icon").show();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="icono-container">
            <div class="icono" id="add-icon">+</div>
            <div class="icono" id="subtract-icon">-</div>
        </div>

        <form class="formulario login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="nombre" name="username" required>
            </div>
            <div class="formulario1">
                <label for="password">Contrase침a</label>
                <input type="password" id="contrase침a" name="password" required>
            </div>
            <button type="submit" class="boton">Iniciar Sesi칩n</button>
        </form>
    </div>
</body>
</html>
